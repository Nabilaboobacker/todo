{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo Tasks</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="p-3 shadow" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
                <div class="form-group">
    <input type="text" name="task" class="form-control" placeholder="Enter the Task">
                </div>
                <br>
                <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="Enter Priority">
                </div>
                <br>
                <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="Enter the date">
                </div>
                <br>
    <input type="submit" class="btn btn-success" value="Submit">
            </form>
        </div>
       <div class="col-md-6">
           <h5>Tasks to be completed</h5>
           {% for i in task1 %}
           <div class="card shadow">
               <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                   <p><b>{{i.priority}}</b></p>
                   <p><b>{{i.date}}</b></p>
                   <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                   <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
               </div>
           </div>
           <br>
           {% endfor %}
       </div>
    </div>
</div>
{% endblock %}
